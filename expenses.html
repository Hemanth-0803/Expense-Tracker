<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }
        h1 {
            color: #009688;
            margin-bottom: 5px;
        }
        h2 {
            color: #080808 ;
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #f0f0f0;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background: #009688;
            color: #fff;
        }
        button:hover {
            background: #00796b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <h2>Expense List</h2>
        <table id="expense-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Expense rows will be added here -->
            </tbody>
        </table>
        <button onclick="clearExpenses()">Clear</button>
        <button onclick="goBackToTracker()">Back</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const expenseTableBody = document.getElementById('expense-table').getElementsByTagName('tbody')[0];
            const expenses = JSON.parse(localStorage.getItem('expenses')) || [];

            expenses.forEach((expense, index) => {
                const row = expenseTableBody.insertRow();
                row.insertCell(0).textContent = expense.name;
                row.insertCell(1).textContent = expense.category;
                row.insertCell(2).textContent = expense.date;
                row.insertCell(3).textContent = expense.amount;

                const actionsCell = row.insertCell(4);
                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.onclick = function() {
                    editExpense(index);
                };
                actionsCell.appendChild(editButton);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = function() {
                    deleteExpense(index);
                };
                actionsCell.appendChild(deleteButton);
            });
        });

        function clearExpenses() {
            localStorage.removeItem('expenses');
            window.location.reload();
        }

        function editExpense(index) {
            const expenses = JSON.parse(localStorage.getItem('expenses')) || [];
            const expense = expenses[index];
            const newName = prompt("Edit Name:", expense.name);
            const newCategory = prompt("Edit Category:", expense.category);
            const newDate = prompt("Edit Date:", expense.date);
            const newAmount = prompt("Edit Amount:", expense.amount);

            if (newName && newCategory && newDate && newAmount) {
                expenses[index] = {
                    name: newName,
                    category: newCategory,
                    date: newDate,
                    amount: newAmount
                };
                localStorage.setItem('expenses', JSON.stringify(expenses));
                window.location.reload();
            }
        }

        function deleteExpense(index) {
            const expenses = JSON.parse(localStorage.getItem('expenses')) || [];
            expenses.splice(index, 1);
            localStorage.setItem('expenses', JSON.stringify(expenses));
            window.location.reload();
        }

        function goBackToTracker() {
            window.location.href = 'add-details.html';
        }
    </script>
</body>
</html>
